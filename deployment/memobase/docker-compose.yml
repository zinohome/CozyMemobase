version: '3.8'

services:
  memobase-server-db:
    image: pgvector/pgvector:0.8.1-pg17-trixie
    restart: unless-stopped
    container_name: memobase-server-db
    environment:
      POSTGRES_USER: memobase
      POSTGRES_PASSWORD: memobase123
      POSTGRES_DB: memobase
    ports:
      - '5432:5432'
    volumes:
      - /data/memobase/db:/var/lib/postgresql/data
    networks:
      - 1panel-network

  memobase-server-redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: memobase-server-redis
    ports:
      - "6379:6379"
    volumes:
      - /data/memobase/redis:/data
    command: ["redis-server", "--requirepass", "redis123"]
    networks:
      - 1panel-network

  memobase-server-api:
    image: memobase-server:latest
    restart: unless-stopped
    container_name: memobase-server-api
    environment:
      DATABASE_URL: postgresql://memobase:memobase123@memobase-server-db:5432/memobase
      REDIS_URL: redis://:redis123@memobase-server-redis:6379/0
      ACCESS_TOKEN: secret
      PROJECT_ID: default
      API_HOSTS: "*"
      USE_CORS: "true"
      MEMOBASE_LANGUAGE: zh
      MEMOBASE_LLM_STYLE: openai
      MEMOBASE_LLM_API_KEY: ""
      MEMOBASE_LLM_BASE_URL: ""
      MEMOBASE_EMBEDDING_API_KEY: ""
      MEMOBASE_EMBEDDING_PROVIDER: openai
      MEMOBASE_EMBEDDING_BASE_URL: ""
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - memobase-server-db
      - memobase-server-redis
    ports:
      - '8019:8000'
    volumes:
      # 注意：大模型API key需要在 /data/memobase/config.yaml 中配置 llm_api_key
      # 或者通过上面的 MEMOBASE_LLM_API_KEY 环境变量配置
      - /data/memobase/config.yaml:/app/config.yaml:ro
    networks:
      - 1panel-network

networks:
  1panel-network:
    external: true
